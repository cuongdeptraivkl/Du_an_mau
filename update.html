<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&family=Sora:wght@500&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-update">
        <!-- class này dành cho background, Không được xoá! -->
        <!-- <div class="bg-update"></div> -->
        <form>
            <h1>Update For User</h1>
            <!-- <h3>Mật Khẩu</h3> -->
            <div class="form-group">
                <label for="inputPassword4">Nhập Mật Khẩu cũ</label>
                    <input type="password" class="form-control" id="inputPassword4 passold" required placeholder="Nhập mật khẩu cũ">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nhập Mật Khẩu mới</label>
                    <input type="password" class="form-control" id="inputPassword4 passnew" required placeholder="New Password">
                </div>
               
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="inputPassword4 repass" required placeholder="Re password">
                </div>
            </div>
            <!-- <h3>Thông Tin Người Dùng</h3> -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4 emailupdate" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Tên</label>
                    <input type="text" name="name" class="form-control"  id="inputEmail4 nameUpdate" placeholder="Tên">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Ảnh đại diện</label>
                    <input type="file">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Lưu Thông Tin
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <div class="top-update">
                <a href="logged.html">   <i class='bx bx-left-arrow-alt'></i>  Back to home</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
